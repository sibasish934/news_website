<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>get Latest News||News Wesite</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fonts">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cool News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home Page</a>
                    </li>
                    <!-- <li class="nav-item icon-container">
                        <ion-icon name="sunny" class="icon"></ion-icon>
                    </li> -->
                </ul>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                    <button class="btn btn-outline-success" type="submit" id="search-btn">Search</button>
            </div>
        </div>
    </nav>
    <div class="container my-3 fonts center">
        <h3>Top rated News</h3>
         <h4 class="mb-2"><span class="badge bg-secondary">by Cool News</span></h4>
    </div>
    <hr>
    <div class="container fonts">
        <div class="accordion accordion-flush" id="Newsaccodion">
            <div class="accordion-item">
                <h2 class="accordion-header acc" id="flush-headingOne">
                    <button class="accordion-button collapse show" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the
                    <code>.accordion-flush </code>class.This is the first item's accordion body.
                </div>
            </div>
        </div>
    </div>
    <div class="Footer">
        <h2 class="footer-heading">Cool News</h2>
        <p class="footer-content">@ 2021 Cool News. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>

</html>
